<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Взгляд</title>
  <link rel="stylesheet" href="./source/styles/fonts.css" />
  <link rel="stylesheet" href="./source/styles/style.css" />
  <script defer src="./source/scripts/main.js"></script>
</head>

<body scroll="no">
  <div class="view-menu">
    <div id="stage-start">
      <img id="logo-button" class="logo" alt="Лого" />
    </div>
    <div id="stage-menu">
      <p class="menu-info">Используйте меню для выбора страницы</p>
      <div class="auth-wrapper">
        <p class="auth-title">Аунтентификация</p>
        <div class="auth-row">
          <input id="auth-name" type="text" placeholder="Логин" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false" lang="en">
          <input id="auth-pass" type="text" placeholder="Пароль" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false" lang="en">
        </div>
        <button id="auth-btn">Сохранить</button>
      </div>
    </div>
  </div>
</body>

</html>
